        <script type="text/javascript">
            var $sky = $('#sky');
            var maxTop = $sky.height() - 5; // 地面高度值(px)
            var rate = 60; // 飘落频率(ms)
            var flakeSize = 10; // 单片雪花宽高值(px)
            var melt = 2000; // 融化时间(ms)

            // 初始化雪花
            function snowflake(size, alpha, top, left) {
                var s = document.createElement('div');
                $(s).css({
                    'width': size,
                    'height': size,
                    'border-radius': size,
                    'background-color': 'rgba(255,255,255,' + alpha + ')',
                    'top': -50,
                    'left': left,
                }).addClass('snowflake');
                return s;
            }

            // 雪花飘落并融化
            function dift($s) {
                $s.css('top', maxTop + (flakeSize - $s.width()) / 2);

                setTimeout(function() {
                    $s.remove();
                }, 2000 + melt);
            }

            // 开始动画
            var animateId = -1;
            var it = false;

            function start() {
                if (!it) {
                    it = setInterval(function() {
                        // 初始化雪花
                        var id = 's_' + (++animateId);
                        var size = Math.random() * flakeSize + 2;
                        var alpha = Math.random() * 0.7 + 0.1;
                        var left = Math.random() * $(window).width();
                        var s = snowflake(size, alpha, 0, left);
                        var $s = $(s).attr('id', id);
                        $sky.get(0).appendChild(s);

                        // 雪花飘落
                        setTimeout(function() {
                            dift($s);
                        }, 100);

                        if (animateId > 10000) { // 避免越界
                            animateId = 0;
                        }
                    }, rate);
                    $('#start-or-stop').html('stop');
                }
            }
            start();

            // 停止动画
            function stop() {
                clearInterval(it);
                it = false;
                $('#start-or-stop').html('start');
            }

            // 开始或暂停动画
            function startOrStop() {
                if (!it) {
                    start();
                } else {
                    stop();
                }
            }

            // 重启动画
            function restart() {
                stop();
                start();
            }

            $(function() {
                // 监听rate输入框
                var minRate = 1,
                        maxRate = 3000;
                $('input[name="rate"]').val(rate).on('change', function() {
                    rate = parseInt($(this).val());
                    if (rate < minRate) {
                        rate = minRate;
                        $(this).val(rate);
                    } else if (rate > maxRate) {
                        rate = maxRate;
                        $(this).val(rate);
                    }

                    restart();
                }).prop({
                    min: minRate,
                    max: maxRate
                });

                // 监听melt输入框
                var minMalt = 0,
                        maxMelt = 100000;
                $('input[name="melt"]').val(melt).on('change', function() {
                    melt = parseInt($(this).val());
                    if (melt < minMalt) {
                        melt = minMalt;
                        $(this).val(melt);
                    } else if (melt > maxMelt) {
                        melt = maxMelt;
                        $(this).val(melt);
                    }

                    restart();
                }).prop({
                    min: minMalt,
                    max: maxMelt
                });
            });
        </script>
