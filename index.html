<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
        .HUD {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <link href="css/style-public.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="HUD panel">
        <!--标题-->
        <div class="title">
            <div class="masked0">
                <h4>目标积分</h4>
            </div>
        </div>
        <!--对战积分-->
        <div class="score-bg"></div>
        <div class="score">
            <div class="masked1">50 / 200</div>
        </div>
        <!--瞄准器-->
        <div id="aim">
            <div class="aim1"></div>
            <div class="aim2"></div>
        </div>
        <!--炮弹冷却倒计时-->
        <div id="coldtime">
            <div class="coldtime-bg">
                <div class=coldtime-bg1></div>
                <div class="coldtime-bg2"></div>
                <div class="coldtime-bg3"></div>
                <div class="coldtime-title">冷却时间</div>
                <div class="coldtime-data"><span>5</span><span>'</span><span>59</span><span>''</span></div>
            </div>
        </div>
        <!--游戏倒计时-->
        <div id="gametime">
            <div class="gametime-bg">
                <div class="gametime-bg1"></div>
                <div class="gametime-bg2"></div>
                <div class="gametime-bg3"></div>
                <div class="gametime-title">倒计时</div>
                <div class="gametime-data">180 <span>s</span></div>
            </div>
        </div>
        <!--排名-->
        <div class="order">
            <div id="order-title">
                <div class="masked3">
                    <h3>积分排行榜</h3>
                </div>
            </div>
            <ol id="order-list">
                <li>LTL<span>490</span></li>
                <li>LQT<span>480</span></li>
                <li>CZP<span>470</span></li>
                <li>WDC<span>400</span></li>
                <li>HPJ<span>10</span></li>
            </ol>
        </div>
        <!--地图-->
        <div class="right_bottom">
            <div class="speaker">
                <div class="horn"></div>
                <!--滚动区域-->
                <div class="message-bg">
                    <p id="message">这里有一条系统提示消息!</p>
                </div>
            </div>
            <div class="map">
                <div id="location-name">上海</div>
                <div id="location-icon"></div>
                <div class="location-bg">
                    <div class="location"></div>
                </div>

            </div>
        </div>
        <!--聊天-->
        <div class="chat">
            <ul class="chat-thread" style="max-height: 430px; overflow: hidden">
                <!--<li>大鹏老师还是屌啊!</li>-->
                <!--<li>腾仙还是NB啊!</li>-->
                <!--<li>培神还是猥琐啊!</li>-->
                <!--<li>卓立还是"博"学啊!</li>-->
                <!--<li>我还是垃圾啊!</li>-->
            </ul>
            <input class="usr_input" placeholder="Type Here..." type="text"/>
            <button class="send">发送</button>
        </div>
        <!--个人信息-->
        <div class="usr_info">
            <div class="usr_avatar"></div>
            <div class="usr_name">LTL</div>
            <div class="usr_rank">
                <div class="masked2"><span class="masked2 rank">军衔: </span>上校</div>
            </div>
            <div class="usr_percent"> <span>胜率:</span>100% </div>
            <div class="usr_count"> <span>局数:</span>100 </div>
        </div>
        <!--HP-->
        <div class="HP-bg"></div>
        <div class="HP-area">
            <div class="HP-data"></div>
        </div>
        <!--PP-->
        <div class="pp-bg"></div>
        <div class="pp-area">
            <div class="pp-data"></div>
        </div>
        <!--装备数值-->
        <div class="level">
            <div class="d-area">
                <div class="d-bg level-bg"></div>
                <div class="d-title">等级</div>
                <div class="d-data">04</div>
            </div>
        </div>
        <div class="equip">
            <div class="d-area">
                <div class="d-bg equip-bg"></div>
                <div class="d-title">装备</div>
                <div class="d-data">重甲</div>
            </div>
        </div>
        <div class="power">
            <div class="d-area">
                <div class="d-bg power-bg"></div>
                <div class="d-title">杀伤力</div>
                <div class="d-data">8000</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="lib/jquery-1.8.3.min.js"></script>
    <script src="js/chat.js"></script>
    <script src="lib/common.min.js"></script>
    <script src="lib/three.min.js"></script>
    <script src="lib/physi.js"></script>
    <script src="lib/vox.min.js"></script>
    <script src="lib/dat.min.js"></script>
    <script src="lib/web3d_extension.js"></script>
    <!-- Load socket.io client side contents. -->
    <script src="lib/socket.io.js"></script>
    <script>
        Physijs.scripts.worker = './lib/physijs_worker.js';
        Physijs.scripts.ammo = '../lib/ammo.js';
    </script>
    <script src="bundle.js"></script>
</body>
</html>
